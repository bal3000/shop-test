<div class="container">
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input type="text" id="firstName" class="form-control" required name="firstName" ngModel />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input type="text" id="lastName" class="form-control" required name="lastName" ngModel />
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" id="email" class="form-control" name="email" required ngModel />
    </div>


    <div class="form-group">
      <label for="add1">Address Line 1: </label>
      <input type="text" id="add1" class="form-control" name="add1" ngModel />
    </div>
    <div class="form-group">
      <label for="add2">Address Line 2: </label>
      <input type="text" id="add2" class="form-control" name="add2" ngModel />
    </div>
    <div class="form-group">
      <label for="pc">Post Code: </label>
      <input type="text" id="pc" class="form-control" name="pc" ngModel />
    </div>
    <div class="form-group">
      <label for="phone">Phone: </label>
      <input type="tel" id="phone" class="form-control" name="phone" ngModel />
    </div>

    <div class="form-group">
      <label for="lang">Reason for contact: </label>
      <select class="form-control" name="lang" id="lang">
        <option *ngFor="let reason of reasons" value="{{reason.value}}">{{reason.text}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Message: </label>
      <textarea class="form-control" name="message" id="message" cols="70" rows="10"></textarea>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" ngModel /> Full Time Employee
      </label>
    </div>

    <label>Payment type</label>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="w2" checked /> W2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="1099" /> 1099
      </label>
    </div>


    <div class="form-group">
      <label for="date">Date: </label>
      <input type="date" id="date" class="form-control" name="date" ngModel />
    </div>

    <button class="btn btn-primary" type="submit">Ok</button>
  </form>
</div>
