<div *ngIf="product" class="row">
  <div class="col-lg-12">
    <header class="jumbotron hero-spacer">
      <h1>{{product.name}}</h1>
      <p>{{product.description}}</p>
      <a href="#" (click)="addToBasket($event)" class="btn btn-primary">Buy Now!</a>
    </header>

    <img src="{{product.image}}" alt="{{product.name}}">
    <p>
      <a href="#" (click)="goBack()" class="btn btn-primary">Back</a>
    </p>
  </div>
</div>
